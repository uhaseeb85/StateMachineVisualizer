<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Metrics Report</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #0b0f14;
        color: #e6edf3;
      }
      .wrap {
        max-width: 960px;
        margin: 0 auto;
        padding: 32px 24px 48px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 24px;
      }
      .pill {
        border: 1px solid #1f2a37;
        background: #111827;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }
      .cards {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
      .card {
        background: #0f172a;
        border: 1px solid #1f2a37;
        border-radius: 16px;
        padding: 20px;
      }
      .card h3 {
        margin: 0 0 8px;
        font-size: 14px;
        color: #94a3b8;
      }
      .metric {
        font-size: 28px;
        font-weight: 600;
      }
      .chart {
        margin-top: 24px;
        border-radius: 18px;
        border: 1px solid #1f2a37;
        background: linear-gradient(135deg, rgba(56,189,248,0.12), rgba(16,185,129,0.12));
        padding: 24px;
        color: #d1fae5;
      }
      .chart h4 {
        margin: 0 0 8px;
      }
      .footer {
        margin-top: 32px;
        font-size: 12px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div>
          <h1>Sample Metrics Report</h1>
          <p>Overview of system health and throughput.</p>
        </div>
        <div class="pill">demo report</div>
      </div>

      <div class="cards">
        <div class="card">
          <h3>Requests / min</h3>
          <div class="metric">12,430</div>
        </div>
        <div class="card">
          <h3>Error rate</h3>
          <div class="metric">0.28%</div>
        </div>
        <div class="card">
          <h3>p95 latency</h3>
          <div class="metric">182 ms</div>
        </div>
        <div class="card">
          <h3>Availability</h3>
          <div class="metric">99.98%</div>
        </div>
      </div>

      <div class="chart">
        <h4>Notes</h4>
        <p>Replace this sample report with your own HTML files to display live metrics.</p>
      </div>

      <div class="footer">Generated at: 2026-02-07 09:00 UTC</div>
    </div>
  </body>
</html>
